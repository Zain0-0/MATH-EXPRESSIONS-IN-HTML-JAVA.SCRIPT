   <h1>Arithmetic calculations</h1>
   <P> take a number  and perform these Arithmetic operations on it <br>
       a. add 5 <br>b. multiply by 10 <br>c. divide by 2 <br>
   </P>
   <p>perform all operations in a single expression.</p>
   <script>

    var new_num=((num+5)*10)/2;

    document.write("result is : "+new_num);

   </script>
