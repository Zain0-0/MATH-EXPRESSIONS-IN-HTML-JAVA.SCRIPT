<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celsius_temp=prompt("please enter the temperature in celsius");
        var fahrenheit= (celsius_temp*(9/5))+32;
        
        document.write(celsius_temp+"<sup>0</sup>C is "+fahrenheit+"<sup>0</sup>F.");
    </script> 
    <br>

    <script>
        var fahrenheit_temp=prompt("please enter the temperature in fahrenheit");
        var celsius=(fahrenheit_temp-32)*(5/9);
        document.write(fahrenheit_temp+"<sup>0</sup>F is "+celsius+"<sup>0</sup>C.");
    </script>   
   
</body>
</html>
