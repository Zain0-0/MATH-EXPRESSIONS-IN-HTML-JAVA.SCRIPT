<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>The Geometrizer</h1> 
   <Script>
    var radius=prompt("please enter radius");
    document.write("Radius of the circle is = "+radius);
    var pai=3.14;
    var circumference=2*pai*radius;
    document.write("<br>The circumference is = "+circumference);
    var area_of_circle=pai*(radius*radius);
    document.write("<br>The area is = "+area_of_circle);
   </Script>
</body>
</html>
