<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q5</title>
</head>
<body>
    <p> Table of any number</p>
    <script>
        var num=prompt("please enter a number");
        document.write("table of "+num+"<br>");
        for ( i=1;i<=10;i++){
            var table_of_num=num*i;
            document.write(num+"x"+i+" = "+table_of_num+"<br>");
        };
    </script>
</body>
</html>
