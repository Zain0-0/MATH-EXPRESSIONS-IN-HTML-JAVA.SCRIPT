<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Age Calculator</h1>
     <script>
        var current_year=prompt("whats the current year");
        document.write("current year : "+current_year);
        var your_birth_year=prompt("please enter your birth year");
        document.write("<br> your birth year : "+ your_birth_year);
        var age_calculated= current_year-your_birth_year;
        document.write("<br> your age is : "+age_calculated);
     </script>
</body>
</html>
